<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Practicing jQuery with Walruses</title>
  </head>
  <body>
    <div class="container">
      <h1>Walrus</h1>

      <p><strong>This is some other sample text for demonstration.</strong></p>

      <div id="walrus-hidden">
        <p>Let's play! <span class="clickable">Click here to be surprised.</p></p>
      </div>

      <div id="walrus-showing">
        <p>What a cute walrus! <span class="clickable">Click here to hide her again.</span></p>
        <img src="img/walrus.jpg">
      </div>

    </div

  </body>
</html>
