<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Practicing jQuery with Walruses</title>
  </head>
  <body>
    <div class="container">
      <h1>Walrus</h1>

      <div id="walrus-hidden">
        <p>Let's play! <span class="clickable">Click here to be surprised.</span></p>
      </div>

      <div id="walrus-showing">
        <p>What a cute walrus! <span class="clickable">Click here to hide her again.</span></p>
        <img src="img/walrus.jpg">
      </div>

      <button class="btn btn-success btn-lg" id="green">Make the background green</button>
      <button class="btn btn-warning" id="yellow">Make the background yellow</button>
      <button class="btn btn-danger" id="red">Make the  background red</button>

    </div>

  </body>
</html>
